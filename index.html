<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon-instagram.png">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular-2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/seu-lindo.jpeg" alt="foto de perfil">
                </div>
                <!-- <a href="https://www.linkedin.com/in/josedecastrojr/" target="_blank" class="instagram-login">Continue como josedecastrojr</a> -->
                <button class="button" style="vertical-align:middle"><span>Continue como josedecastrojr</span></button>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é josedecastrojr?</p>
                <p class="not-account">
                    <a href="https://www.linkedin.com/in/josedecastrojr/" target="_blank"><span class="link-blue">Alternar contas</span></a> ou
                    <a href="https://www.linkedin.com/in/josedecastrojr/" target="_blank"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.linkedin.com/in/josedecastrojr/" target="_blank" class="app-download"></a>
                    <a href="https://www.linkedin.com/in/josedecastrojr/" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
